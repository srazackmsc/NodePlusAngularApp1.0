<h4 class="heading text-center">Download Section</h4>
<div class="row card">
  <div class="row" *ngFor="let item of attachmentList; let i = index"
  style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px;height: 55px;">
      <div class="col-sm-7 bold">{{item.originalname}}</div>
      <div class="col-sm-5" style="text-align:center;">
        <button type="button" class="btn btn-primary" (click)="download(i,item.originalname)">Download</button>
        <button type="button" class="btn btn-danger" (click)="deleteFile(i,item.originalname)">Delete</button>
      </div>
  </div>
  <h4 *ngIf="attachmentList.length == 0"> No files are there for download</h4>
</div>
